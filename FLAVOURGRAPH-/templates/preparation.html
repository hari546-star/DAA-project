<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>{{ recipe.name }} Preparation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <h2>{{ recipe.name }}</h2>
    <h4>Ingredients:</h4>
    <ul>
    {% for ingredient in recipe.ingredient_details %}
        <li>{{ ingredient.quantity }} {{ ingredient.name }}</li>
    {% endfor %}
    </ul>
    <h4>Preparation Steps:</h4>
    <ol>
    {% for step in recipe.preparation_steps %}
        <li>{{ step }}</li>
    {% endfor %}
    </ol>
    <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Home</a>
</div>
</body>
</html>
